<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous"
    >


  </head>
  <body>
    <div style="height: 100vh;" class="container d-flex justify-content-center align-items-center" >
      <form id="formLogin" style="width: 400px;">
        <h3 style="text-align: center;">Login</h3>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email">
          <div id="emailError" style="color: red; display: none;">Hãy nhập đầy đủ email</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Nhập password">
          <div id="passwordError" style="color: red; display: none;">Hãy nhập đầy đủ password</div>
        </div>
        <div>
          <button type="submit" style="width: 100%;" class="btn btn-primary">Login</button>
        </div>
        <p class="text-center mt-2">Bạn chưa có tài khoản? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>

    <script src="../javascript/users.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
