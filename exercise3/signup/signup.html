<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous"
    >


  </head>
  <body>
    <div style="height: 100vh;" class="container d-flex justify-content-center align-items-center" >
      
      <form id="formSignUp" style="width: 400px;" >
        <h3 style="text-align: center;">Sign Up</h3>
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" placeholder="Nhập First Name">
          <div id="firstNameError" style="color: red; display: none;">First Name không được để trống</div>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" placeholder="Nhập Last Name">
          <div id="lastNameError" style="color: red; display: none;">Last Name không được để trống</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Nhập email">
          <div id="emailError" style="color: red; display: none;">Email không được để trống</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Nhập password">
          <div id="passwordError" style="color: red; display: none;">Password không được để trống</div>
        </div>
        <div>
          <button type="submit" style="width: 100%;" class="btn btn-primary">Sign Up</button>
        </div>
        <p class="text-center mt-2">Bạn đã có tài khoản? <a href="login.html">Login</a></p>
      </form>
    </div>

  </body>
  <script src="../javascript/users.js"></script>
  <script src="./signup.js"></script>
</html>
